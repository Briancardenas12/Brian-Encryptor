<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body id="pagina">
    <header>
        <div class="titulo">
            <img src="img/Logo.png" alt="Logo de Alura" class="logo">
            <h1 class="tituloPagina">Brian Encryptor</h1>
        </div>  
    </header>
    <main >
        <section class="tamaño">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="texto"> Solo letras minúsculas y sin asento</h6>
            </div>
            <div class="botones">
                 <button class="btnEncriptar" onclick="btnEncriptar();">Encriptar</button>
                 <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="tamaño">
            <textarea class="mensaje" cols="20" rows="10" placeholder=""></textarea>
            <div>
                <button class="btnCopiar" onclick="copiarTexto()"> Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <img src="img/LogoPersonal.jpeg" alt="Imagen del logo Personal">
        <br>
        <p class="Copyright">&copy Copyright Encriptador Alura & Brian Cárdenas - 2024</p>
    </footer>
    <script src="/app.js"></script>
</body>
</html>
